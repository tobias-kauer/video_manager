<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js + Import Map</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="overlay" style="opacity: 1;">
    <div id="placeholder" style="display: none;"></div>

    <div id="animation" class="animation-container" >

      <div id="room-animation" class="animation-container" style="display: none;">
        <div id="room-animation-1" class="text-container" style="display: none; opacity: 0;" >
          <h1 class="main-text-header" style="font-size: 120px;">THE FUTURE OF AI</h1>
          <h1 class="main-text-header">BELONGS IN OUR HANDS</h1>
        </div>
  
        <div id="room-animation-2" class="text-container" style="display: none; opacity: 0;">
          <h1 class="main-text">this is the start of a collective democratice AI model</h1>
          <h1 class="main-text">hold you hand underneath the light to train & join then model</h1>
        </div>  
      </div>

      <div id="camera-animation" class="animation-container" style="display: none; background-color: rgba(1,1,1,0.8);">
        <div id="camera-animation-1" class="text-container" style="display: none; opacity: 0;">
          <h1 class="main-text-header">Recording</h1>
        </div>
      </div>
      
    </div>

    <div class="small-text-container">
      <div class="extra-small-text" id="model-info" style="color: black; text-align: end; ">last trained: 08.06.2025, 23:45:32 / submissions: 2034</div>
    </div>
  </div>

  <script type="text/javascript" src="eel.js"></script>
  <script type="module" src="imagesprite.js"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script type="module" src="animation_side.js"></script>
  
  <script>

    function updateModelInfoText(lastTrained, submissions) {
      const modelInfoElement = document.getElementById("model-info");
      const newText = `last trained: ${lastTrained} / submissions: ${submissions}`;
      modelInfoElement.textContent = newText;
    }

    eel.expose(updateModelInfoText);

  </script>
  

</body>
</html>
